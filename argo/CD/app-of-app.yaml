apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openinnovationai
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
  destination:
    namespace: argo-cd
    server: https://kubernetes.default.svc
  project: admincluster
  source:
    path: argo/CD
    repoURL: https://github.com/tanmay6414/openinnovationai.git
    targetRevision: master
    directory:
      recurse: true